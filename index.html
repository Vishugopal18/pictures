<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>get time in sec:</p>
    <p id="demo"></p>
    <script>
        const d=new Date();
        let hour=d.getDate();
        document.getElementById("demo").innerHTML=hour;
        
    </script>
</body>
</html>
